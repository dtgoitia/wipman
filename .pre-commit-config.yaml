default_stages: [commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]

  # HTML, CSS, TypeScript, Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.4.1
    hooks:
      - id: prettier
        name: prettier (Markdown)
        types: [file]
        files: \.md$
      - id: prettier
        name: prettier (HTML & CSS)
        types: [file]
        files: \.(html|css)$
      - id: prettier
        name: prettier (TypeScript)
        types: [file]
        files: \.(ts|tsx)$

  - repo: local
    hooks:
      - id: build-webapp
        name: "webapp: build before pushing to master"
        entry: scripts/build_webapp_only_in_master.sh
        verbose: false
        language: system
        stages: [push]
        pass_filenames: false

      - id: webapp-type-check
        name: "webapp: run type-checks"
        entry: webapp/bin/type-check
        verbose: false
        language: system
        stages: [commit]
        pass_filenames: false
        files: webapp/.*\.(ts|tsx)$
